<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="./vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="./vendor/quill/quill.bubble.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <link href="./vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="./vendor/remixicon/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Charts  -->
  <script src="src=" https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <title>Pages / Register - NiceAdmin Bootstrap Template</title>
</head>

<body>
  
  
  <!--  ======== Main Start ============ -->
  <main >
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="images/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div>
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                  <p class="text-center small">Enter your personal details to create account</p>
                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-12">
                      <label for="validationCustom01" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="validationCustom01" required>
                      <div class="invalid-feedback">
                        Enter your name.
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="validationCustom01" class="form-label">Your Email</label>
                      <input type="email" class="form-control" id="validationCustom01" required>
                      <div class="invalid-feedback">
                       Enter valid email address.
                      </div>
                    </div>
                    
                    <div class="col-md-12">
                      <label for="validationCustomUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="password class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">
                        enter valid password.
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account   <a href="pages-login.html">Log in</a></p>
                    </div>
                    
                  </form>
                  
              </div>
            </div>
            <div class="credits">
              Designed by
              <a href="#">Codewithraees</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- End of Main -->
  
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center active">
    <i class="bi bi-arrow-up-short"></i>
  </a>
  <!-- Vendor JS Files -->

  <script src="./vendor/apexcharts/apexcharts.min.js"></script>
  <script src="./vendor/chart.js/chart.umd.js"></script>
  <script src="./vendor/echarts/echarts.min.js"></script>
  <script src="./vendor/quill/quill.min.js"></script>
  <script src="./vendor/tinymce/tinymce.min.js"></script>

  <!-- Template Main JS File -->
  <script src="./js/main.js"></script>

</body>

</html>
